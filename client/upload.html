<template name="uploader">
  {{#with model}}
    <form method="POST" enctype="multipart/form-data">

        <div class="uploadPanel">
            <!-- The fileinput-button span is used to style the file input field as button -->

            <div class="{{ class 'upload' }}">
                {{ ut9n 'browse' }}&hellip; <input type="file"
                                      class="jqUploadclass"
                                      multiple="{{ multiple }}"
                                      data-form-data='{{ submitData }}'
                                      accept="{{ fileTypes }}">
            </div>

            <div class="{{ class 'progressOuter'}}">
                <div class="{{ class 'progressInner' }}">
                    {{#if status "running"}}
                      <div class="{{ class 'progressBar' }}"
                           role="progressbar"
                           aria-valuemin="0"
                           aria-valuemax="100" style="width: {{ progress }}%">
                          &nbsp;
                      </div>
                    {{/if}}
                    <div class="progress-label">
                        {{{ info }}}
                        {{#if status "running"}}
                          {{ progress }} %
                        {{/if}}
                    </div>
                </div>
            </div>

            {{> upload_buttons type=type state=buttonState uploadContext=this autoStart=autoStart}}
        </div>
    </form>
  {{/with}}
</template>
